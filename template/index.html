
<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload Image for Pose Prediction">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
        margin-top: 30px;
        font-size: 36px;
      }

      form {
        margin-top: 50px;
      }

      input[type="file"] {
        display: none;
      }

      .file-upload {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .file-upload:hover {
        background-color: #45a049;
      }

      .file-upload input[type="file"] + label {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #3e8e41;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .file-upload input[type="file"] + label:hover {
        background-color: #45a049;
      }

      #image-preview {
        max-width: 100%;
        height: auto;
        margin-top: 30px;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-buttons {
        margin-top: 20px;
      }

      .nav-buttons a {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .nav-buttons a:hover {
        background-color: #45a049;
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        .file-upload,
        .file-upload input[type="file"] + label {
          display: block;
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById('image-preview');
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>

    <div class="nav-buttons">
      <a href="">Image</a>
      <a href="live">Live</a>
    </div>
    <h1>Upload Image for Pose Prediction</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label class="file-upload">
        <input type="file" name="file" accept="image/*" onchange="previewImage(event)">
        Choose File
      </label>
      <input type="submit" value="Submit" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
    </form>
    <img id="image-preview" src="#" alt="Preview" />
  </body>
</html>
